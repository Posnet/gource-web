<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#1f6feb"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  <!-- Tree trunk -->
  <line x1="16" y1="28" x2="16" y2="10" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
  <!-- Left branch -->
  <line x1="16" y1="18" x2="8" y2="12" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="8" cy="12" r="2.5" fill="#238636"/>
  <!-- Right branch -->
  <line x1="16" y1="14" x2="24" y2="8" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="24" cy="8" r="2.5" fill="#f0883e"/>
  <!-- Top node -->
  <circle cx="16" cy="10" r="2.5" fill="#a371f7"/>
  <!-- Sub-branch left -->
  <line x1="8" y1="12" x2="5" y2="7" stroke="url(#grad)" stroke-width="1" stroke-linecap="round"/>
  <circle cx="5" cy="7" r="1.5" fill="#58a6ff"/>
  <!-- Sub-branch right -->
  <line x1="24" y1="8" x2="27" y2="5" stroke="url(#grad)" stroke-width="1" stroke-linecap="round"/>
  <circle cx="27" cy="5" r="1.5" fill="#da3633"/>
</svg>
